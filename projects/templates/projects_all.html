{% extends 'base.html' %}

{% block content %}

<main class=" blue lighten-1 profile-section">
    <div class="container  white-text">
         <h2>Projects</h2>
        These are the projects I have been working on.
        <br><br>

        </div>
    </div>
</main>


<section class="container">
    <h3 class="center-align">PROJECTS</h3>
    <div class="row">
        {% for project in projects %}
        <div class="col s12 m12 l4">
             <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="{{ project.image1.url }}">
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">{{ project.title }}<i class="material-icons right">more_vert</i></span>
                  <p><a href="#">This is a link</a></p>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">Project<i class="material-icons right">close</i></span>
                  <p>{{ project.description }}</p>
                </div>
              </div>
        </div>
        {% endfor %}



    </div>
</section>

{% endblock %}
