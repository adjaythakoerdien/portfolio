{% extends 'base.html' %}

{% block content %}

<h1>BLOGPOST</h1>

<ul>
{% for post in object_list  %}

    <li><a href="{% url 'blogpost' post.pk %}">
            {{ post.title }}
    </a> -
            {{ post.author }} |
            {{ post.description }}

    </li>

{% endfor %}
    </ul>

{% endblock %}
