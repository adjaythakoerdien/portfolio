{% extends 'base.html' %}

{% block content %}

{% load static %}
<main class=" blue lighten-1 profile-section">
    <div class="container white-text">
        <h2>{{ post.title }}</h2>
        By: {{ post.author }}<br><br>
    </div>
</main>

<section class="container">
    <p>{{ post.intro }}</p>
    <p>{{ post.text }}</p>
    <p>{{ post.text_end }}</p>
    <img src="{{ post.image1 }}" />

    <!--<p style="margin-top: 100px;">-->
    <hr>
    <a href="{% url 'blog' %}">
    <button class="btn waves-effect blue darken-2" type="button" name="back">
        <i class="material-icons left">chevron_left</i>
        Back
    </button>
    </a>
</section>
<!--</p>-->

{% endblock %}
