{% extends 'base.html' %}

{% block content %}

<h1>{{ post.title }}</h1>
<small>By: {{ post.author }}</small>
<hr>
<p>{{ post.intro }}</p>
<p>{{ post.text }}</p>
<p>{{ post.text_end }}</p>
<hr>
<img src="{{ post.image1 }}" />

<p style="margin-top: 100px;">
<a href="{% url 'blog' %}"><-- Back</a>
</p>

{% endblock %}
