{% extends 'base.html' %}

{% block content %}

{% load static %}
<main class=" blue lighten-1 profile-section">
    <div class="container white-text">
        <img
            src="{% static 'profile.webp' %}"
            class="circle responsive-img left"
            style="max-width: 100px; margin-right: 30px;"
            alt="adjay thakoerdien"
        >
        <h2>{{ post.title }}</h2>
        By: {{ post.author }}<br><br>
    </div>
</main>

<section class="container">
    <img style="margin: 30px 0;" class="responsive-img" src="{{ post.image1.url }}" />

    <div style="margin: 30px 0;" class="divider"></div>

    <p style="margin: 30px 0;">{{ post.intro }}</p>

    <div style="margin: 30px 0;" class="divider"></div>

    <p style="margin: 30px 0;">{{ post.text }}</p>

    <div style="margin: 30px 0;" class="divider"></div>

    <p style="margin: 30px 0;">{{ post.text_end }}</p>



    <div style="margin: 30px 0;" class="divider"></div>
    <a href="{% url 'blog' %}">
    <button class="btn waves-effect blue darken-2" type="button" name="back">
        <i class="material-icons left">chevron_left</i>
        Blog
    </button>
    </a>
</section>

{% endblock %}
